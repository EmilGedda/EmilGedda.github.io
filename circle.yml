machine:

  ghc:
    version: 7.10.1

  timezone:
    Europe/Stockholm

dependencies:

  cache_directories:
    - "~/.stack"
    - "./.stack-work"
    - "~/.aptcache"

  override:
    - stack build --no-system-ghc --install-ghc --only-dependencies
    - mkdir -p ~/.aptcache/partial
    - sudo apt-get -o dir::cache::archives="/home/ubuntu/.aptcache" update 
    - sudo apt-get -o dir::cache::archives="/home/ubuntu/.aptcache" install -q -y texlive-full

test:

  override:
    - stack build --no-system-ghc --install-ghc
  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - stack exec site build

deployment:

  production:
    branch: hakyll
    commands:
      - git config --global user.email emil.gedda@emilgedda.se
      - git config --global user.name "Emil Gedda (CircleCI)"
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T %Z'`) [ci skip]"
      - git push origin hakyll
